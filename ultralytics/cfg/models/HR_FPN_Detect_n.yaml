   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [-1, 1, C3, [256, False]],
   [[-1, 13], 1, Concat, [1]],
   [-1, 1, C3, [256, False]],
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [-1, 1, C3, [128, False]],
   [[-1, 15], 1, Concat, [1]],
   [-1, 1, C3, [128, False]],  # 25

   [ [ 19, 4 ], 1, Concat, [ 1 ] ],
   [ -1, 1, C3, [ 256, False ] ],
   [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
   [ -1, 1, C3, [ 128, False ] ],
   [ [ -1, 25 ], 1, Concat, [ 1 ] ],
   [-1, 1, C3, [128, False]],  # 31

   [2, 1, ACmix, [128, [4, 4], 8]],
   [ -1, 1, Conv, [ 128, 1, 1 ] ],  # 33
   [ [ -1, 31 ], 1, Concat, [ 1 ] ],
   [-1, 1, C3, [128, False]],  # 35

   [ [ -1, 31 ], 1, Concat, [ 1 ] ],
   [ -1, 1, C3, [ 128, False ] ],  # 37
