   [ -1, 1, C3, [ 128, False ] ],  # 39
   [ [ -1, 15 ], 1, Concat, [ 1 ] ],
   [ -1, 1, C3, [ 128, False ] ],  # 41

   [ [ 41, 39, 37, 35 ], 1, Concat, [ 1 ] ],
   [ -1, 1, C3, [ 128, False ] ],  # 43

   [ [ 41, 39, 37, 35 ], 1, Concat, [ 1 ] ],
   [ -1, 1, C3, [ 128, False ] ],  # 45

   [ [ 43, 45 ], 1, Concat, [ 1 ] ],  # 46

